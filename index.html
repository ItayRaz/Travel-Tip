<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ES6</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" href="img/pokeball.png" type="image/gif" sizes="16x16" />

  <body>

      <h1>ES6</h1>
